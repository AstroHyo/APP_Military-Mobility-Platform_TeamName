# docker-compose.yml
version: "1"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80/tcp"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/staticfiles
    depends_on:
      - web
  web:
    build:
      context: ./web-server
      dockerfile: Dockerfile
    container_name: web-server
    command: gunicorn project_name.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    depends_on:
      - db
  db:
    image: mariadb:latest
    container_name: mysql
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: user1234
      MYSQL_ROOT_PASSWORD: user1234
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/data/conf.d:/etc/mysql/conf.d
